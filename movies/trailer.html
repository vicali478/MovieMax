<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trailer Watch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .trailer-container {
      background: rgba(20, 20, 20, 0.9);
      width: 100%;
      max-width: 900px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      padding-bottom: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, rgb(4, 107, 4) 0%, #ff6f00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .video-container {
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      background-color: #000;
      overflow: hidden;
    }

    .video-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 20px;
      text-align: center;
    }

    .back-btn {
      padding: 12px 24px;
      background: linear-gradient(90deg, rgb(4, 107, 4) 0%, #ff6f00 100%);
      color: white;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(248, 7, 100, 0.3);
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(248, 7, 100, 0.4);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
        letter-spacing: 0.5px;
      }


      .back-btn {
        font-size: 0.9rem;
        padding: 10px 18px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      .back-btn {
        font-size: 0.8rem;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="trailer-container">
    <header>
      <h1 id="name">Watch Trailer</h1>
    </header>
    
    <div class="video-container">
      <div class="video-wrapper">
        <iframe id="trailer" src="" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>

    <footer>
      <button class="back-btn" onclick="window.history.back()">Go Back</button>
    </footer>
  </div>

  <script>
    // Load YouTube trailer dynamically
    function loadTrailer() {
      const urlParams = new URLSearchParams(window.location.search);
      const videoId = urlParams.get('videoId');
      const name = urlParams.get('name');
      document.getElementById('name').textContent = name || "Watch Trailer";
      
      if (videoId) {
        const iframe = document.getElementById('trailer');
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
      } else {
        alert('No video ID provided.');
      }
    }

    window.onload = loadTrailer;
  </script>
</body>
</html>
