  <style>
    /* Enhanced Movies Page Styling */
    body {
      font-family: 'Poppins', sans-serif;
    }


    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: linear-gradient(to right, rgba(0, 2, 7, 0.95), rgba(1, 2, 4, 0.95));
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .header .header-logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: white;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }

    .search-input {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      color: white;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: rgb(4, 107, 4);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(248, 7, 100, 0.3);
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Enhanced Movie Cards */
    .movie-card,
    .item {
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .movie-card:hover,
    .item:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border-color: rgb(4, 107, 4);
    }

    /* Enhanced Carousel Sections */
    .carousel-section {
      margin-bottom: 2rem;
    }

    /* Enhanced Pagination */
    .pagination {
      background: rgba(17, 25, 40, 0.9);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border-radius: 15px;
      padding: 1rem;
      margin: 2rem auto;
      max-width: fit-content;
    }

    .pagination button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .pagination button:hover {
      background: rgb(4, 107, 4);
      border-color: rgb(4, 107, 4);
      transform: translateY(-2px);
    }

    .pagination button.active {
      background: rgb(4, 107, 4);
      border-color: rgb(4, 107, 4);
    }

    /* Enhanced Loading Overlay */
    .loading-overlay {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
    }

    .spinner {
      border-top-color: rgb(4, 107, 4);
    }

    .header-filter {
      display: none;
    }

    .fa-search {
      display: none;
    }

    /* Responsive Improvements */
    @media (max-width: 768px) {
      .header-filter {
        display: flex;
      }

      .fa-search {
        display: block;
      }

      .search-input,
      .top-filters {
        display: none;
      }

      .header {
        padding: 1rem;
      }

      .header>div {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      .search-input {
        width: 100%;
        max-width: 400px;
      }

      .header-logo {
        font-size: 1.5rem;
      }

      .carousel h3 {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 4px;
        padding-bottom: 0.75rem;
        padding-top: 0rem;
      }

      .header-logo {
        font-size: 1.3rem;
      }

      .search-input {
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
      }

      .carousel h3 {
        font-size: 1rem;
      }
    }

    /* Enhanced Tab Navigation */
    #tabs {
      gap: 0.2rem;
      background: rgba(255, 255, 255, 0.05);
    }

    .tab-item {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .tab-item:hover,
    .tab-item.active {
      background: rgb(4, 107, 4);
      border-color: rgb(4, 107, 4);
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 8px;
      background: linear-gradient(90deg, rgb(4, 107, 4) 0%, white 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .head-nav {
      width: 100% !important;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 10px;
      padding-top: 10px;
    }


    .head-nav .containerf {
      flex: 1;
      display: flex;
      width: 100%;
      align-items: center;
      justify-content: space-between;
    }

    .nav-items {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      justify-content: flex-end;
      margin: 0;
      padding: 0;
    }

    .nav-link {
      position: relative;
      /* required for ::after positioning */
      color: #ddd;
      text-decoration: none;
      font-weight: 500;
      padding: 0.25rem 0;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #fff;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -3px;
      /* space below text */
      left: 0;
      width: 0%;
      height: 2px;
      background: greenyellow;
      /* underline color */
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    .nav-link.active {
      color: green;
      /* highlight text color */
      font-weight: 600;
    }





    
    .nav-items2 {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      justify-content: flex-end;
      margin: 0;
      padding: 0;
    }

    .nav-link2 {
      position: relative;
      /* required for ::after positioning */
      color: #ddd;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem;
      transition: color 0.3s ease;
      transition: all 0.3s ease;
    }

    .nav-link2:hover {
      color: #fff;
      border-bottom: 1px solid #ffffff;
    }


    .nav-link2.active {
      /* highlight text color */
      font-weight: 600;
      border-bottom: 1px solid green;
    }


    .fa-search {
      color: #666;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .fa-search:hover {
      color: green;
      /* highlight color */
    }
  </style>
