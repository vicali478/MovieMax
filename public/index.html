<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MovieMax – Discover, Stream, and Explore Movies</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="MovieMax – Your ultimate movie companion app. Discover top-rated films, browse genres, and get instant streaming info all in one place."
    />
    <meta
      name="keywords"
      content="MovieMax, movies, streaming, discover movies, film app, tv shows, entertainment, cinema"
    />
    <meta name="author" content="MovieMax Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://moviemax.web.app/" />
    <meta property="og:title" content="MovieMax – Discover, Stream, and Explore Movies" />
    <meta
      property="og:description"
      content="MovieMax helps you explore and stream your favorite movies with ease. Get information, trailers, and download options instantly."
    />
    <meta property="og:image" content="https://moviemax.web.app/assets/preview.jpg" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://moviemax.web.app/" />
    <meta name="twitter:title" content="MovieMax – Discover, Stream, and Explore Movies" />
    <meta
      name="twitter:description"
      content="MovieMax is your all-in-one app for movie discovery and streaming info."
    />
    <meta name="twitter:image" content="https://moviemax.web.app/assets/preview.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.png" type="image/png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #0f0f0f;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
      }

      header img {
        width: 120px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2.2rem;
        font-weight: 700;
        color: green;
        margin-bottom: 12px;
      }

      p {
        font-size: 1rem;
        color: #ccc;
        max-width: 600px;
        margin-bottom: 28px;
      }

      a.button {
        background: linear-gradient(45deg, green, #a7eeb6);
        color: #fff;
        text-decoration: none;
        padding: 12px 28px;
        border-radius: 8px;
        font-weight: 600;
        transition: 0.3s ease;
      }

      a.button:hover {
        opacity: 0.9;
        transform: scale(1.05);
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.85rem;
        color: #777;
      }

      footer a {
        color: green;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="assets/logo.png" alt="MovieMax Logo" />
    </header>

    <main>
      <h1>Welcome to MovieMax</h1>
      <p>
        Discover, stream, and explore the world of movies with MovieMax. Stay updated with
        the latest films, trailers, and ratings — all in one app.
      </p>
      <a
        href="https://play.google.com/store/apps/details?id=com.moviemax.app"
        target="_blank"
        class="button"
        >Get the App on Google Play</a
      >
    </main>

    <footer>
      © 2025 MovieMax | 
      <a href="privacy-policy.html">Privacy Policy</a> •
      <a href="terms-of-service.html">Terms of Service</a> •
      <a href="contact.html">Contact</a>
    </footer>
  </body>
</html>
